<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            transition: background 0.5s ease;
        }
        .chat-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            animation: slideDown 0.5s ease-in-out;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            padding: 15px;
            display: flex;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            animation: slideUp 0.5s ease-in-out;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 1em;
        }
        .chat-input button {
            padding: 15px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .restart-button {
            display: none;
            margin: 20px;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .restart-button:hover {
            background-color: #0056b3;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            align-self: flex-end;
            max-width: 80%;
        }
        .assistant-message {
            background-color: #e0e0e0;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            align-self: flex-start;
            max-width: 80%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with Assistant</div>
        <div class="chat-box" id="chat-box">
            <p>{{ greeting }}! How can I assist you today?</p>
        </div>
        <div class="chat-input" id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startRecording()">ðŸŽ¤</button>
        </div>
    </div>
    <button class="restart-button" id="restart-button" onclick="restartChat()">Restart Chat</button>
    
    <script>
        let exitFlag = false;
        let recognition;
        let recognizing = false;

        if (!('webkitSpeechRecognition' in window)) {
            alert('Upgrade your browser! This feature is not supported in your current browser.');
        } else {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                recognizing = true;
                console.log('Voice recognition started. Speak into the microphone.');
            };

            recognition.onresult = function(event) {
                recognizing = false;
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                recognizing = false;
                console.error('Voice recognition error', event.error);
            };

            recognition.onend = function() {
                recognizing = false;
                console.log('Voice recognition ended.');
            };
        }

        function startRecording() {
            if (recognizing) {
                recognition.stop();
                return;
            }
            recognition.start();
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            const userMessage = document.createElement("p");
            userMessage.textContent = userInput;
            userMessage.classList.add("user-message");
            chatBox.appendChild(userMessage);

            fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const assistantMessage = document.createElement("p");
                assistantMessage.textContent = data.response;
                assistantMessage.classList.add("assistant-message");
                chatBox.appendChild(assistantMessage);

                speakText(data.response);

                if (data.response === "Goodbye!") {
                    document.getElementById("chat-input").style.display = "none";
                    document.getElementById("restart-button").style.display = "block";
                    exitFlag = true;
                }

                chatBox.scrollTop = chatBox.scrollHeight;
                document.getElementById("user-input").value = "";
            });
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        function restartChat() {
            document.getElementById("chat-box").innerHTML = "<p>{{ greeting }}! How can I assist you today?</p>";
            document.getElementById("chat-input").style.display = "flex";
            document.getElementById("restart-button").style.display = "none";
            exitFlag = false;
        }
    </script>
</body>
</html>
